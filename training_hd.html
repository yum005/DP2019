<DOCTYPE html>
<html>
    <head>
        <title>HTML 연습</title>
    </head>
    <body>
        <!--h1 ~ h6 순번x, 깊이(depth)o -->
        <h1>대제목</h1>
        <h2>중제목1</h2>
        <hr />
        <h3>소제목</h3>
        <h4>상세</h4>
        <h2>중제목2</h2>
        <!-- 문단 p -->
        <p>
            한가지 주제에 대하여 <br />
            하나의 문단으로 표현합니다.
        </p>
        <p>
            주제가 달라지면 다른 문단을 사용합니다.
        </p>
        <!-- 비순차목록 unodered list -->
        <ul>
            <li>소금100g</li>
            <li>설탕100g</li>
            <li>물100ml</li>
        </ul>
        <!-- 순차목록 odered list -->
        <ol>
            <li>물을 끓인다</li>
            <li>라면을 넣는다</li>
            <li>먹는다</li>
        </ol>
        <!-- 정의목록 definition list -->
        <dl>

            <dt>odered list 순차목록</dt>
            <dd>순서에 영향을 많이 받는 목록을 이야기 합니다.</dd>
        
            <dt>odered list 순차목록</dt>
            <dd>순서에 영향을 많이 받는 목록을 이야기 합니다.</dd>
        </dl>
        <!-- strong, em, <> b, i-->
        <strong>강한강조</strong>
        <em>강조</em>
        
        <b>볼드체</b>
        <i>이텔릭체</i>
        
        <!-- ins 첨부하다, del 삭제하다, u 밑줄, strike 가운데줄-->
        <ins>추가하다</ins>
        <del>쓸모없는 정보나 관계없는 정보</del>
        
        <u>밑줄 형태</u>
        <strike>가운데줄 형태</strike>

    
    </body>
</html>
